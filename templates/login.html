<!DOCTYPE html>
<html lang="en">
<head>
    <title>DAM Login</title>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .login-card {
            background: #141e24;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 5px;
            color: #9ae6b4;
            letter-spacing: 0.5px;
        }

        .login-card p.subtitle {
            text-align: center;
            font-size: 13px;
            color: #9fb3bd;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 11px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #2f4f5f;
            background: #0f171d;
            color: #e0e0e0;
            font-size: 14px;
        }

        input::placeholder {
            color: #7f9aa6;
        }

        input:focus {
            outline: none;
            border-color: #6ee7b7;
        }

        button {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #022c22;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            background: rgba(220, 38, 38, 0.15);
            color: #fca5a5;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            font-size: 11px;
            color: #7f9aa6;
            margin-top: 18px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>DAM System</h2>
    <p class="subtitle">Database Activity Monitoring Dashboard</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <footer>
        Secure · Read-only · Audit Logs
    </footer>
</div>

</body>
</html>
